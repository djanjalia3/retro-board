<div class="flex min-h-screen items-center justify-center bg-gray-100 p-4">
  <mat-card class="w-full max-w-md">
    <mat-card-content class="p-10">
      <h1 class="text-center text-3xl font-bold text-gray-800 mb-8">Retro Board</h1>

      <!-- Create Board -->
      <div class="mb-8">
        <h2 class="text-lg font-semibold text-gray-700 mb-3">Create a New Board</h2>
        <div class="flex gap-2 items-start">
          <mat-form-field class="flex-1" appearance="outline">
            <mat-label>Board name</mat-label>
            <input matInput [(ngModel)]="boardName" (keyup.enter)="createBoard()" />
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            (click)="createBoard()"
            [disabled]="!boardName.trim()"
            class="mt-1 h-14"
          >
            Create
          </button>
        </div>
        @if (createError) {
          <p class="text-red-600 text-sm -mt-3">{{ createError }}</p>
        }
      </div>

      <hr class="border-gray-200 mb-8" />

      <!-- Join Board -->
      <div>
        <h2 class="text-lg font-semibold text-gray-700 mb-3">Join Existing Board</h2>
        <div class="flex gap-2 items-start">
          <mat-form-field class="flex-1" appearance="outline">
            <mat-label>Board name</mat-label>
            <input matInput [(ngModel)]="joinCode" (keyup.enter)="joinBoard()" />
          </mat-form-field>
          <button
            mat-raised-button
            class="mt-1 h-14 !bg-green-600 !text-white"
            (click)="joinBoard()"
            [disabled]="!joinCode.trim()"
          >
            Join
          </button>
        </div>
        @if (joinError) {
          <p class="text-red-600 text-sm -mt-3">{{ joinError }}</p>
        }
      </div>
    </mat-card-content>
  </mat-card>
</div>
